<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Real-Fake Houses</h2>
        <form id="signup-form" onsubmit="validateForm(event)" action="../backend/signup.php" method="post">
            <label for="user-type">User Type:</label>
            <select id="user-type" name="user-type" required>
            <!--    <option value="buyer">Buyer</option>  -->
                <option value="seller">Seller</option>
            <!--    <option value="admin">Admin</option>  -->
            </select>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
			<input type="password" id="password" name="password" oninput="updatePasswordChecklist(); checkPasswordMatch();" required>
			<div id="password-checklist-container">
				<ul id="password-checklist"></ul>
			</div>


			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" oninput="checkPasswordMatch();" required>
			<div id="confirm-password-message" class="error-message"></div>




		<div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
			<label for="terms">
                I agree to the <a href="tandc.html" target="_blank">Terms and Conditions</a></label> 
			</div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
